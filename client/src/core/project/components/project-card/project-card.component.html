<mat-card>
    <mat-card-header>
        <mat-card-title title="{{project.name}}">{{project.name}}</mat-card-title>
        <mat-card-subtitle><span matBadge="{{project.acts.length}}" matBadgeOverlap="false">Acts</span></mat-card-subtitle>
    </mat-card-header>
    <img ImageLoadHandler [defaultSrc]="defaultImage" src={{project.heroImage}} mat-card-image/>
</mat-card>
