<div class="card-container">
    <div class="card-title">
        <h2 title={{project.name}}>{{project.name}}</h2>
    </div>

    <div class="card-details">
        <div class="card-poster">
            <img ImageLoadHandler [defaultSrc]="defaultImage" src={{project.heroImage}} class="project-image" />
        </div>
        <div class="card-info">
            <p>Acts: {{project.acts.length}}</p>
        </div>
    </div>
</div>
