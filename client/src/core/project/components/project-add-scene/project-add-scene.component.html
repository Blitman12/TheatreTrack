<div mat-dialog-title>
    <div>Add An Actor</div>
</div>
<mat-dialog-content>
    <form [formGroup]="addScene" autocomplete="off" class="input-container form">
        <mat-form-field>
            <input 
                formControlName="sceneName"
                matInput
                type="text"
                class="input"
                placeholder="Name">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="button-style" (click)="cancel()">Cancel</button>
    <button mat-button class="button-style primary" (click)="save()">Save</button>
</mat-dialog-actions>
