<div class="page-title larger">{{ selectedScene?.name }}</div>

<div class="actions-panel">
  <button (click)="print()">
    <fa-icon [icon]="['fas', 'print']"></fa-icon>Print
  </button>
  <button (click)="editScene(selectedActId, selectedScene)">
    <fa-icon [icon]="['fas', 'user-pen']"></fa-icon>Edit
  </button>
</div>

<div>
  <div class="table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      #table
      cdkDropList
      id="sceneActorList"
      cdkDropListConnectedTo="actorList"
      cdkDropListSortingDisabled="true"
      (cdkDropListDropped)="drop($event)"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="character">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          Character
        </th>
        <td mat-cell *matCellDef="let element">{{ element.character }}</td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <fa-icon
            [icon]="['fas', 'xmark']"
            class="delete"
            (click)="remove(element.actor)"
          ></fa-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
