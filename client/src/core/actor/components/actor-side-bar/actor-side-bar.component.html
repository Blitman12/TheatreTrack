<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <form [formGroup]="searchForm" autocomplete="off">
      <mat-form-field>
        <div class="form-container">
          <input
            matInput
            placeholder="Search an actor"
            formControlName="searchActors"
          />
          <div>
            <fa-icon
              [icon]="['fas', 'plus']"
              class="add"
              (click)="edit()"
            ></fa-icon>
            <fa-icon
              [icon]="['fas', 'xmark']"
              class="delete"
              (click)="clearText()"
            ></fa-icon>
          </div>
        </div>
      </mat-form-field>
    </form>
    <div
      cdkDropList
      id="actorList"
      cdkDropListConnectedTo="sceneActorList"
      *ngIf="displayedActors.length > 0; else noactorsTemp"
    >
      <ng-container *ngFor="let actor of displayedActors">
        <div class="actor">
          <div
            cdkDrag
            [cdkDragData]="actor"
            title="Name: {{ actor.firstName }} {{ actor.lastName }}&#010;Age: {{
              actor.age
            }}&#010;Current Role: {{ actor.currentCharacter }}"
          >
            <table *cdkDragPreview class="preview-item">
              <tr>
                <td>{{ actor.firstName }} {{ actor.lastName }}</td>
                <td>{{ actor.currentCharacter }}</td>
              </tr>
            </table>
            {{ actor.firstName }} {{ actor.lastName }}
          </div>
          <div class="icon-container">
            <fa-icon
              [icon]="['fas', 'user-pen']"
              class="edit"
              (click)="edit(actor)"
            ></fa-icon>
            <fa-icon
              [icon]="['fas', 'xmark']"
              class="delete"
              (click)="delete(actor)"
            ></fa-icon>
          </div>
        </div>
        <mat-divider></mat-divider>
      </ng-container>
    </div>
    <ng-template #noactorsTemp>
      <p class="no-actors pulsate">No actors found...</p>
    </ng-template>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
